name: Eslint checks

on:
    push:
        branches:
            -main
        pull_request:
        branches: 
        -main
jobs:
    eslint:
        runs-on: ubuntu-latest

    steps:
        -name: checkout code
        uses: actions/checkout@v2


        -name: setup node.js
        uses: actions/setup-node@v2
        with:
            node-version: 14
        
        -name: install dependencies
        run: npm install
        -name: Run Eslint
        run: npm run lint


